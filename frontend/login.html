<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="min-h-screen flex flex-col">
  <header class="bg-white shadow">
    <div class="max-w-5xl mx-auto p-4 flex justify-between">
      <a href="/" class="text-xl font-bold text-blue-600">BizRate</a>
      <nav class="space-x-4 text-sm text-gray-600">
        <a href="/" class="hover:text-blue-600">Home</a>
        <a href="#" class="hover:text-blue-600">Categories</a>
        <a href="/profile.html" class="hover:text-blue-600">Write a review</a>
        <a href="/login.html" class="hover:text-blue-600">Login</a>
        <a href="/signup.html" class="hover:text-blue-600">Signup</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-md mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Login</h2>
    <form data-type="login" class="space-y-2">
      <input id="email" type="email" required placeholder="Email" class="border p-2 w-full" />
      <input id="password" type="password" required placeholder="Password" class="border p-2 w-full" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Login</button>
      <p id="message" class="text-red-600 text-sm"></p>
    </form>
  </main>

  <footer class="text-center text-xs text-gray-500 p-4">&copy; 2024 BizRate</footer>
  <script src="auth.js"></script>
</body>
</html>
