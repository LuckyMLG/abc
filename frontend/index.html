<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Ratings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-50">
  <header class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 p-8 shadow text-center">
    <h1 class="text-4xl font-bold text-white">Teacher Ratings</h1>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <section class="my-8">
      <h2 class="text-2xl font-semibold mb-4">Add Teacher</h2>
      <div class="flex flex-col sm:flex-row gap-2">
        <input id="teacher-name" class="flex-1 p-2 border rounded" placeholder="Name" />
        <button class="bg-indigo-600 text-white px-4 py-2 rounded shadow hover:bg-indigo-700 transition" onclick="addTeacher()">Add</button>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-semibold mb-4">Teachers</h2>
      <div id="teachers" class="grid gap-6 sm:grid-cols-2"></div>
    </section>
  </main>

  <footer class="text-center p-4 text-sm text-gray-500">
    &copy; 2024 Student Ratings
  </footer>

  <script src="app.js"></script>
</body>
</html>
