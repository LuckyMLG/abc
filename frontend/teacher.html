<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="loader.js" defer></script>
</head>
<body class="min-h-screen flex flex-col bg-black text-green-500 font-mono">
  <header class="border-b border-green-700">
    <div class="max-w-5xl mx-auto p-4 flex justify-between items-center">
      <a href="/" class="flex items-center space-x-2">
        <img src="https://i.ibb.co/qMgKFfTC/image.png" alt="TeachRate logo" class="h-8 w-8">
        <span class="text-2xl font-bold">TeachRate</span>
      </a>
      <nav class="space-x-4 text-sm">
        <a href="/" class="hover:text-green-200">Home</a>
        <a href="#" class="hover:text-green-200">Subjects</a>
        <a href="/profile.html" class="hover:text-green-200">My reviews</a>
        <a href="/login.html" class="hover:text-green-200">Login</a>
        <a href="/signup.html" class="hover:text-green-200">Signup</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 max-w-5xl mx-auto p-4">
    <h2 id="teacher-name" class="text-2xl font-bold mb-2"></h2>
    <img id="teacher-photo" class="h-32 w-32 object-cover mb-2 rounded-full border border-green-700" src="" alt="Teacher photo" />
    <p id="teacher-meta" class="text-sm mb-2"></p>
    <p id="teacher-description" class="mb-4"></p>
    <div id="teacher-rating" class="mb-4"></div>

    <section class="mb-6">
      <h3 class="font-semibold mb-2">Reviews</h3>
      <div id="reviews" class="space-y-4"></div>
    </section>

    <section>
      <h3 class="font-semibold mb-2">Write a review</h3>
      <form id="review-form" class="space-y-2">
        <select id="review-rating" class="border border-green-700 bg-black p-2">
          <option value="">Rating</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <textarea id="review-text" class="border border-green-700 bg-black p-2 w-full" placeholder="Your review"></textarea>
        <button class="bg-green-700 text-black px-4 py-2 rounded" type="submit">Submit</button>
        <p id="login-warning" class="text-sm text-red-500 hidden">Please login to write a review.</p>
        <p id="review-error" class="text-sm text-red-500 hidden"></p>
      </form>
    </section>
  </main>

  <footer class="text-center text-xs text-green-700 p-4">&copy; 2024 TeachRate</footer>
  <script src="teacher.js"></script>
</body>
</html>
